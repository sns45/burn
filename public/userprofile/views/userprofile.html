
    <div class="maincontainer2">
        <div class="user-info-container">
            <div class="user-image-container">
                <img class="user-image" src="https://image.freepik.com/free-icon/user-male-shape-in-a-circle-ios-7-interface-symbol_318-35357.jpg">
            </div>
            <div class="user-personal-info-container">
                <div class="user-personal-info-row">
                    <span> <p ng-bind="vm.first_name"></p></span>
                </div>
                <div class="user-personal-info-row">
                    <span> <p ng-bind="vm.last_name"></span>
                </div>
                 <div class="user-personal-info-row">
                    <span> <p ng-bind="vm.phone_number"></span>
                </div>
                <div class="user-personal-info-row">
                    <span> <p ng-bind="vm.address"></span>
                </div>
                <div class="user-personal-info-row physical-parameters-row">
                    <div class="physical-parameters">
                        <span>Age: <p ng-bind="vm.age"></span>
                    </div>
                    <div class="physical-parameters">
                        <span>Height: <p ng-bind="vm.height"></span>
                    </div>
                    <div class="physical-parameters">
                        <span>Weight: <p ng-bind="vm.weight"></span>
                    </div>
                </div>
            </div>
            <br>
            
        </div>
         
        <div class="lose-method-choice-container2">
        <input type="button" value="SignOut" ng-click="vm.route('SignOut')">
         <div class="choose-fitness-method-buttons-container">
             <div class="choose-fitness-method-button-wrapper">
                 <input type="button" name="meet-nutritionist" class="choose-fitness-method-input meet-nutritionist" value="Your Nutritionist" ng-click="vm.route('ProfileNutritionists')">
             </div>
             <div class="choose-fitness-method-button-wrapper">
                 <input type="button" name="build-diet-plan" class="choose-fitness-method-input build-diet-plan" value="Your Weekly Diet Plan" ng-click="vm.route('ProfileDietPlan')">
             </div>
         </div>
         <div class="choose-fitness-method-buttons-container">

             <div class="choose-fitness-method-button-wrapper">
                 <input type="button" name="work-out" class="choose-fitness-method-input work-out" value="Work Out"
                        ng-click="vm.route('workout')">
             </div>


             <div class="choose-fitness-method-button-wrapper">
                 <input type="button" name="keep-track-of-food" class="choose-fitness-method-input keep-track-of-food" value="Keep Track of your Food" ng-click="vm.route('trackfoods')">
             </div>
         </div>
     </div>
    </div>
